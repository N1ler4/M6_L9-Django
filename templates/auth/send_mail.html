<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <label for="email">Email To:</label><br>
        <input type="email" name="email" id="email" placeholder="test@email.com" required><br>
        <button type="submit">Send</button>
    </form>

    {% if code %}
      <p>Код был отправлен: <strong>{{ code }}</strong></p>
    {% endif %}

    {% if message %}
      <p>{{ message }}</p>
    {% endif %}

</body>
</html>
